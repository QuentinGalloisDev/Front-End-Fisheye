<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>

  <header>
    <a href="index.html" aria-label="Le logo Fisheye. Lien vers la page d'accueil du site"> <img
        src="assets/images/logo.png" class="logo" alt="Le logo Fisheye" /></a>
  </header>
  <main id="main">
    <div class="photograph-header">
      <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
    </div>
    <div class="sort">

      <label id="combo1-label" class="combo-label">Trier par</label>
      <div class="combo js-select">
        <div aria-controls="listbox1" aria-expanded="false" aria-haspopup="listbox" aria-labelledby="combo1-label"
          id="combo1" class="combo-input" role="combobox" tabindex="0"></div><svg></svg>
        <div class="combo-menu" role="listbox" id="listbox1" aria-labelledby="combo1-label" tabindex="-1">


        </div>
      </div>
    </div>
    <!-- <div class="sort">
      <label for="sort_type">Trier par</label>
      <select name="sorts" id="sort_type">
        <option value="">--Veuillez sélectionner une option--</option>
        <option value="popularité">Popularité</option>
        <option value="date">Date</option>
        <option value="titre">Titre</option>
      </select>
    </div> -->
  </main>
  <div class="background">
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form>
          <div>
            <label for="firstName">Prénom</label>
            <input type="text" id="firstName" />
          </div>
          <div>
            <label for="Name">Nom</label>
            <input type="text" id="name" />
          </div>
          <div>
            <label for="mail">Email</label>
            <input type="email" id="email" />
          </div>
          <div>
            <label for="message">Votre message</label>
            <textarea id="message" name="message" rows="5" cols="20"></textarea>
          </div>

        </form>
        <input type="submit" value="Envoyer" id="submitForm" />
      </div>
    </div>
  </div>

  <div class="lightbox">
    <button class="lightbox_close">Fermer</button>
    <button class="lightbox_next">Suivant</button>
    <button class="lightbox_prev">Précédent</button>
    <div class="lightbox_container">
      <img>
      <video controls></video>
      <p class="title_lightbox"></p>
    </div>
  </div>

  <script src="scripts/templates/photographer.js"></script>
  <script src="scripts/templates/medias.js"></script>
  <script src="scripts/pages/photographer.js"></script>
  <script src="scripts/utils/contactForm.js"></script>
</body>

</html>
